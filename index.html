<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
            <div class="header-title">
                <h2>Dashboard</h2>
            </div>
        </header>
        <!-- End Header -->

        <!-- Main -->
        <main class="main-container">
            <div class="main-cards">
                <div class="card">
                    <div class="card-inner">
                        <h3>Total de pets:</h3>
                        <span class="material-icons-outlined">pets</span>
                    </div>
                    <h1>102</h1>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h3>Total de cães:</h3>
                        <span class="material-icons-outlined">dog</span>
                    </div>
                    <h1>58</h1>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h3>Total de gatos:</h3>
                        <span class="material-icons-outlined">cat</span>
                    </div>
                    <h1>54</h1>
                </div>
            </div>

            <div class="charts">
                <div class="charts-card">
                    <h2 class="chart-title">Percentual de adoção por espécie</h2>
                    <div id="adoption-chart"></div>
                </div>

                <div class="charts-card">
                    <h2 class="chart-title">Animais disponíveis</h2>
                    <div id="available-animals-chart"></div>
                </div>

                <div class="charts-card">
                  <h2 class="chart-title">Raças mais doadas no site</h2>
                  <div id="raça-chart"></div>
              </div>

                <div class="charts-card">
                    <h2 class="chart-title">Doação de animais ao longo do ano</h2>
                    <div id="donations-chart"></div>
                </div>
            </div>
        </main>
        <!-- End Main -->
    </div>

    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
